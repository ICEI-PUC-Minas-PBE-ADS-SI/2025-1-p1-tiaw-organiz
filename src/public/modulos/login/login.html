<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrganiZ - Login</title>
  <link rel="stylesheet" href="../../assets/css/login.css">
</head>
<body>
  <div id="login">
    <div id="login-row">
      <form id="login-form">
        <h3>OrganiZ - Login</h3>
        <div class="form-group">
          <label for="username">Login</label>
          <input type="text" id="username" class="form-control" placeholder="admin ou user">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="123">
        </div>
        <div class="form-group text-center">
          <button type="button" class="btn btn-primary" onclick="openModal()">Registrar</button>
          <input type="submit" class="btn btn-success" value="Login"> 
        </div>
        <small>Usuários de teste: admin/123 ou user/123</small>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Usuário</h5>
          <button type="button" class="btn-close" onclick="closeModal()">×</button>
        </div>
        <div class="modal-body">
          <form id="register-form">
            <div class="form-group">
              <label for="txt_login">Usuário</label>
              <input type="text" id="txt_login" class="form-control">
            </div>
            <div class="form-group">
              <label for="txt_nome">Nome completo</label>
              <input type="text" id="txt_nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="txt_email">Email</label>
              <input type="email" id="txt_email" class="form-control">
            </div>
            <div class="form-group">
              <label for="txt_senha">Senha</label>
              <input type="password" id="txt_senha" class="form-control">
            </div>
            <div class="form-group">
              <label for="txt_senha2">Confirmação de Senha</label>
              <input type="password" id="txt_senha2" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
          <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/js/mock-api.js"></script>
  <script src="../../assets/js/login.js"></script>
  <script>
    function openModal() {
      document.getElementById('loginModal').classList.add('show')
    }

    function closeModal() {
      document.getElementById('loginModal').classList.remove('show')
    }

    document.getElementById('loginModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal()
      }
    })

    function processaFormLogin(event) {
      event.preventDefault()

      var username = document.getElementById('username').value
      var password = document.getElementById('password').value

      var resultado = loginUser(username, password)
      if (resultado) {
        window.location.href = RETURN_URL
      } else {
        alert('Usuário ou senha incorretos')
      }
    }

    function salvaLogin() {
      var login = document.getElementById('txt_login').value
      var nome = document.getElementById('txt_nome').value
      var email = document.getElementById('txt_email').value
      var senha = document.getElementById('txt_senha').value
      var senha2 = document.getElementById('txt_senha2').value
      
      if (senha !== senha2) {
        alert('As senhas não conferem')
        return
      }

      addUser(nome, login, senha, email)
      alert('Usuário salvo com sucesso')
      closeModal()
    }

    document.getElementById('login-form').addEventListener('submit', processaFormLogin)
    document.getElementById('btn_salvar').addEventListener('click', salvaLogin)
  </script>
</body>
</html>
