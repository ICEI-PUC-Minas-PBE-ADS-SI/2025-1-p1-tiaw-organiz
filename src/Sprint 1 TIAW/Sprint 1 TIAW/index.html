<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planejador Mensal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1> Planejador Mensal</h1>

    <div class="form">
      <label for="mes">Escolha o Mês:</label>
      <select id="mes">
        <option value="Janeiro">Janeiro</option>
        <option value="Fevereiro">Fevereiro</option>
        <option value="Março">Março</option>
        <option value="Abril">Abril</option>
        <option value="Maio">Maio</option>
        <option value="Junho">Junho</option>
        <option value="Julho">Julho</option>
        <option value="Agosto">Agosto</option>
        <option value="Setembro">Setembro</option>
        <option value="Outubro">Outubro</option>
        <option value="Novembro">Novembro</option>
        <option value="Dezembro">Dezembro</option>
      </select>

      <label for="diaMes">Escolha o Dia do Mês:</label>
      <select id="diaMes">
        <script>
          for (let i = 1; i <= 31; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>

      <label> Tarefas (horas)</label>
      <input type="number" id="tarefa" min="0" max="24" value="7">

      <label> Trabalho (horas)</label>
      <input type="number" id="trabalho" min="0" max="24" value="8">

      <label> Tempo Livre (horas)</label>
      <input type="number" id="livre" min="0" max="24" value="9">

      <button onclick="atualizarGrafico()">Atualizar Gráfico</button>
    </div>

    <canvas id="graficoDia" width="400" height="400"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
